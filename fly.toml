# fly.toml app configuration file generated for portfoliogp on 2026-02-04T10:51:12Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'portfoliogp'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8043
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443